<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir registro</title>
    <link rel="stylesheet" href="./style/bootstrap.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Añadir registro</h1>
    </div>
    
    <div class="container">
        <form id="form" action="/" class="container">
            <div class="container-md mt-2">
                <label class="form-label">Nombre Vendedor</label>
                <input type="text" class="form-control" id="nombreV" placeholder="Ingrese el nombre">
            </div>
            <div class="container-md mt-2">
                <label class="form-label">Dni Vendedor</label>
                <input type="number" class="form-control" id="dniV" placeholder="Ingrese el DNI">
            </div>
            <div class="container-md mt-2">
                <label class="form-label">Licencia Vendedor</label>
                <input type="number" class="form-control" id="licV" placeholder="Ingrese el numero de licencia">
            </div>
            <div class="container-md mt-2">
                <label class="form-label">Numero de serie</label>
                <input type="number" class="form-control" id="nserie" placeholder="Ingrese el numero de serie del arma">
            </div>
            <div class="container-md mt-2">
                <label class="form-label">Nombre Comprador</label>
                <input type="text" class="form-control" id="nombreC" placeholder="Ingrese el nombre">
            </div>
            <div class="container-md mt-2">
                <label class="form-label">Dni Comprador</label>
                <input type="number" class="form-control" id="dniC" placeholder="Ingrese el DNI">
            </div>
            <div class="container-md mt-2">
                <label class="form-label">Licencia Comprador</label>
                <input type="number" class="form-control" id="licC" placeholder="Ingrese el numero de licencia">
            </div>
            <div class="row mt-2">
                <div class="form-check container-md mt-2 col d-flex justify-content-center">
                    <input class="form-check-input" type="checkbox" value="0" id="fut">
                    <label class="form-check-label ps-3">
                      FUT
                    </label>
                  </div>
                  <div class="form-check container-md mt-2 col d-flex justify-content-center">
                    <input class="form-check-input" type="checkbox" value="0" id="contrato">
                    <label class="form-check-label ps-3">
                      Contrato
                    </label>
                  </div>
                  <div class="form-check container-md mt-2 col d-flex justify-content-center">
                    <input class="form-check-input" type="checkbox" value="0" id="inspeccion">
                    <label class="form-check-label ps-3">
                      Inspeccion
                    </label>
                  </div>
            </div>
            <div class="container text-end mt-4">
                <button class="btn btn-success">Añadir</button>
                <a href="/" class="btn btn-danger">Cancelar</a>
            </div>

        </form>
    </div>




    <script src="../libs/@truffle/contract/dist/truffle-contract.min.js"></script>
    <script src="./js/form.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
